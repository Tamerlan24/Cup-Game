<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="failWindow"><h1 class="wasted">САЛАВАТ НЕ НАЙДЕН</h1></div>
        
        <header class="header">
            <h1>в какой карте Салават?</h1>
            <div class="level">
                <p>level:</p><p>0</p>
            </div>
            
        </header>
        
        <div class="cups">
            <div class="cup1 cup" onclick="guess1box()">
                <div class="ball1 ball"></div>
                <div class="num1 num">
                    <p>1</p>
                </div>
            </div>
            <div class="cup2 cup" onclick="guess2box()">
                <div class="ball2 ball"></div>
                <div class="num2 num">
                    <p>2</p>
                </div>
            </div>
            <div class="cup3 cup" onclick="guess3box()">
                <div class="ball3 ball"></div>
                <div class="num3 num">
                    <p>3</p>
                </div>
            </div>
        </div>
        
    </main>
 
    

    









    <script src="app.js"></script>
</body>
</html>
